<!-- partial permettant de transformer le string .Current.Section en array et de capturer l'avant-dernier élément de cet array qui va correspondre à la section désirée
Par exemple : "/../../../produits/nettoyage/_index.md" va renvoyer "nettoyage" 
Noter qu'on ne peut pas capturer directement l'avant-dernier élément ; passer par un index qui doit être positif 
Pour l'utilisation, voir : https://discourse.gohugo.io/t/reverse-array/28753/2 
-->
{{ $currentSection := . }}
{{ $split := split $currentSection "/" }}
{{ $lenSplit := len $split }}
{{ $splitIndex := math.Sub $lenSplit 2 }}
{{ $section := index $split $splitIndex }}

{{ return $section }}
